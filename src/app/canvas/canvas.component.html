
     
<div id=manuscript [style.height]=height [style.top]=top #manuscript>
    
  
    
            <div id="msWrapper" #msWrapper [style.overflow]="mode=='interaction' ? 'scroll':'hidden'">
          <canvas #msCanvas id=msCanvas [style.opacity]=1 [attr.width]="imgData.width" [attr.height]="imgData.height" style="border:2px solid black;
            background-color:transparent'); background-image:url('')" draggable ></canvas>
                <canvas #animationCanvas id=animationCanvas  [attr.width]="imgData.width" [attr.height]="imgData.height" style="border:2px solid black;
            background-color:transparent'); background-image:url('')" draggable ></canvas>
             <canvas #interactiveCanvas  [style.opacity]=1 id=interactiveCanvas  [attr.width]="imgData.width" [attr.height]="imgData.height"  style="border:2px solid black;
            background-color:transparent'); background-image:url('')" draggable (document:mousemove)="locatePolygon($event, ctx, false)" (click)="locatePolygon($event, ctx, true)">
                   
                </canvas>    
            
                 <app-canvas-controls *ngIf="mode=='interaction'" [opacityRatio]=opacityRatio [zoom]="zoom" [fitZoom]="fitZoom" [zoneCategories]="zoneCategories" (changeZoom)="zoomChng($event)" (changeSelection)="redrawSelected($event)"  (changeOpacity)="opacityChng($event)" ></app-canvas-controls>
                
                 <app-magic-glass [fontSize]="imgData.fontSize" [infoWindow]=infoWindow [manuscript]=animation #magicglass></app-magic-glass>
                
            </div>
     
  <h1 [style.color]="mode=='preview' ? 'black':'transparent'"> {{imgData.title}}</h1>
    
      </div>
